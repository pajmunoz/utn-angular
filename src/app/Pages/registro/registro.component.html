<div class="text-center display-2 mb-5 main-color">Regístrate</div>
<div class="mx-auto w-50">
    <form [formGroup]="myForm" (ngSubmit)="registrarse()">
        <div class="row">
            <div class="col">
                <mat-form-field class="w-100 mb-5">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="nombre" [ngClass]="{
                    error: myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty,
                    warning:myForm.get('nombre')?.hasError('minlength') && myForm.get('nombre')?.dirty}">
                    <mat-error *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
                        <p *ngIf="myForm.get('nombre')?.hasError('required')" class="textError">{{error1}}</p>
                        <p *ngIf="myForm.get('nombre')?.hasError('minlength')" class="textError">{{error2}}
                        </p>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-5">
                    <mat-label>Apellido</mat-label>
                    <input matInput type="text" formControlName="apellido">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-5">
                    <mat-label>Teléfono</mat-label>
                    <input matInput type="number" formControlName="phone">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-5">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="correo">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-5">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="clave">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="w-100 mb-5">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="clave">
                </mat-form-field>
            </div>
        </div>
        <mat-divider></mat-divider>
        <button class="w-100 mt-3" mat-button color="primary" type="submit"
            [disabled]="myForm.invalid">Registrarse</button>

    </form>
</div>
