<h1>Login</h1>
<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre" [ngClass]="{
            error: myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty,
            warning:myForm.get('nombre')?.hasError('minlength') && myForm.get('nombre')?.dirty}">
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')" class="textError">{{error1}}</p>
        <p *ngIf="myForm.get('nombre')?.hasError('minlength')" class="textError">{{error2}}
        </p>
    </div>
    <div>
        <label>Apellido</label>
        <input type="text" formControlName="apellido">
    </div>
    <div>
        <label>Tel√©fono</label>
        <input type="number" formControlName="phone">
    </div>
    <button type="submit" [disabled]="myForm.invalid">Registrarse</button>
</form>
